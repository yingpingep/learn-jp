<div class="container"
  cdkDropList
  #originList="cdkDropList"
  [cdkDropListData]="datas"
  [cdkDropListConnectedTo]="[remoList]"
  (cdkDropListDropped)="onDrag($event)">
  <app-card *ngFor="let item of datas; let i = index"
    cdkDrag
    class="card"
    [demo]="item"
    (cdkDragMoved)="onMove($event)"
    (cdkDragEnded)="onMoveEnd($event)">
  </app-card>
</div>

<div class="collectionContainer"
  cdkDropList
  #remoList="cdkDropList"
  [cdkDropListData]="remo"
  [cdkDropListConnectedTo]="[originList]"
  (cdkDropListDropped)="onDrag($event)">
  <div [ngClass]="{'coco': ok}">
    <mat-icon style="font-size: 50px;">playlist_add</mat-icon>
  </div>
</div>
