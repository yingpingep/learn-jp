<div class="rootContainer">
  <mat-card *ngFor="let item of datas" class="starCard">
    <mat-card-content>
      <div>
        {{item.kanji}}
      </div>
      <div>
        {{item.kana}}
      </div>
      <div>
        {{item.zh_tw}}
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="buttonGroup">
        <span class="seprator"></span>
        <button mat-button (click)="remove(item)">REMOVE</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
