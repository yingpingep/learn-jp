<div class="starcontainer"
  cdkDropList
  #originList="cdkDropList"
  cdkDropListOrientation="horizontal">
  <mat-card *ngFor="let item of datas" class="starcard"
    cdkDrag
    cdkDragLockAxis="x">
    <mat-card-content>
      <div>
        {{item.kanji}}
      </div>
      <div>
        {{item.kana}}
      </div>
      <div>
        {{item.zh_tw}}
      </div>
    </mat-card-content>
  </mat-card>
</div>
