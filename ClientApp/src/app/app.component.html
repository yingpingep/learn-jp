<body>
  <mat-toolbar class="header">
    <span>FirstRow</span>
    <div style="flex: 1 1 auto;"></div>

    <button mat-icon-button routerLink="/setting" routerLinkActive #settingLink="routerLinkActive"
      (click)="onSettingClick(settingLink.isActive)">
      <mat-icon>{{settingBtnName}}</mat-icon>
    </button>

    <button mat-icon-button routerLink="/starlist" routerLinkActive #starLink="routerLinkActive"
      (click)="onStarClick(starLink.isActive)">
      <mat-icon>{{starBtnName}}</mat-icon>
    </button>
  </mat-toolbar>
  <router-outlet></router-outlet>
</body>
